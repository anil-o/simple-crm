<div class="dialog-container">
    <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>


    <h1 mat-dialog-title>Edit address</h1>
    <div mat-dialog-content>

        <div>
            <mat-form-field appearance="outline" class="full-width">
                <mat-label>Address</mat-label>
                <textarea [disabled]="loading" [(ngModel)]="user.address" matInput></textarea>
            </mat-form-field>
        </div>
        <div>
            <mat-form-field class="mr-16" appearance="outline">
                <mat-label>Zip Code</mat-label>
                <textarea [disabled]="loading" [(ngModel)]="user.zipCode" matInput></textarea>
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>City</mat-label>
                <textarea [disabled]="loading" [(ngModel)]="user.city" matInput></textarea>
            </mat-form-field>
        </div>

    </div>
    <div mat-dialog-actions>
        <button [disabled]="loading" (click)="closeDialog()" mat-button>Cancel</button>
        <button [disabled]="loading" (click)="saveUser()" mat-button cdkFocusInitial>Save</button>
    </div>
</div>
