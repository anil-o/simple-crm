<mat-card class="user-detail-header">

    <button [matMenuTriggerFor]="userMenu" class="pin-right-upper-corner"
        mat-icon-button>
        <mat-icon>more_vert</mat-icon>
    </button>

    <mat-menu #userMenu="matMenu">
        <button mat-menu-item (click)="editUserDetail()">Edit</button>
    </mat-menu>


    <mat-card-content>
        <div class="user-box">
            <img src="assets/img/profile.svg">
            <div class="user-details">
                <h2>{{ user.firstName }} {{ user.lastName }} </h2>
                {{ user.email }}
            </div>
        </div>
    </mat-card-content>
</mat-card>

<mat-card class="mt-32">
    <button [matMenuTriggerFor]="addressMenu" class="pin-right-upper-corner"
        mat-icon-button>
        <mat-icon>more_vert</mat-icon>
    </button>

    <mat-menu #addressMenu="matMenu">
        <button mat-menu-item (click)="editMenu()">Edit</button>
    </mat-menu>

    <mat-card-header>
        <mat-card-title>Address</mat-card-title>
    </mat-card-header>

    <mat-card-content>
        {{ user.address }}<br>
        {{ user.zipCode }} {{ user.city }}
    </mat-card-content>
</mat-card>
